<div class="card h-100 shadow-sm">
 
  <div class="image position-relative" style="cursor: pointer;">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}"  class="card-img-top" > 
    <div class="hover-overlay d-flex align-items-center justify-content-center ">
      <button (click)="addItemToBasket()" type="button" class="btn btn-primary fa fa-shopping-cart mr-2 ">Add</button>
      <button  routerLink="/shop/{{product.id}}" type="button" class="btn btn-primary fa fa-info mr-2">View</button>
    </div>
  </div>
 
  <div class="card-body d-flex flex-column">
      <a  routerLink="/shop/{{product.id}}"> 
        <h6 class="text-uppercase">{{product.name}} </h6>
      </a>
    <span class ="mb-2">{{product.price | currency}}</span>
      
             
      
    </div>
  </div>
