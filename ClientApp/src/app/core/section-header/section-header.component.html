<!-- we're going to use here is the async pipe now the async pipe in angular is going to subscribe automatically
to this particular observable and crucially when our component is destroyed it's automatically going
to unsubscribe from this observable as well. -->

<ng-container *ngIf ="(this.breadcrumb$ | async) as breadcrumbs">
    <section *ngIf="breadcrumbs.length>0 && breadcrumbs[breadcrumbs.length-1].label !== 'Home'" class="py-5" 
        style="margin-top: 10px; color: black; background-color: #bac9d6; height: 25px; ">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-9">
                    <h3> {{breadcrumbs.length>0 && breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h3>
            
                </div>
                <div  class="col-3">
                   <xng-breadcrumb ></xng-breadcrumb>     
                    
                </div>
            
            </div>
        </div>
        
    </section>
</ng-container>
