<div class="form-label-group">
    <input
     [ngClass]="(controlDir && controlDir.control
      && controlDir.control.touched) ? !controlDir.control.valid ? 'is-invalid' : 'is-valid' : null  "   
     [type]="this.type"
     (input) = "this.onChange($event.target.value)"
     (blur) = "this.OnTouched()"
     id="{{this.label}}"
     #input 
     class="form-control" 
     placeholder="{{this.label}}"
     >
    <div *ngIf="controlDir && controlDir.control && controlDir.control.status === 'PENDING'"
    class="fa fa-spinner fa-spin loader"></div>
     <label for="{{this.label}}">{{this.label}}</label>
    <div class="invalid-feedback" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid
    && controlDir.control.touched )">
    <span *ngIf="controlDir.control.errors?.required">{{label}} is required</span>
    <span *ngIf="controlDir.control.errors?.pattern">Invalid email address</span>
          
    </div>
   
    <div class="invalid-feedback d-block" *ngIf="(controlDir && controlDir.control 
    && !controlDir.control.valid && controlDir.control.dirty)">
    <span *ngIf="controlDir.control.errors?.emilExists">Email address is in use</span>
  </div>
   


  </div>
